<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/utils.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/header.css" />
	<script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/jquery.simplemodal.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/jquery.autocomplete.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/search.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
	<script charset="utf-8" type="text/javascript" src="js/header.js"></script>
</head>

<body>
	<div class="header">
		<div class='logo-header item-header fleft'> 
			<div class='center'>
				<a href="index.html">
					<img src="images/logo.jpg" alt="Logo">
				</a>
			</div>
		</div>
		
		<div class='search-header item-header fleft search-text'>
			<div class="pure-form">
				<input type="text" id="search_box" class="pure-input-rounded top27 textBox-search left5" placeholder='Search'>
				<button id="play_video" class="pure-button top27 left5 button-secondary">Play</button>
			</div>
		</div>

		<div class='buttons-header item-header fleft'>
			&nbsp;
			<button class="w120 top32 pure-button button-success" id="login_button">Login</button>
			<!--<button class="w19 top32 pure-button button-error ">Logout</button>-->
			<!--<button class="w19 top32 pure-button button-warning">Register</button>-->
			<button class="w120 top32 pure-button button-warning" id="upload_button" style="display: none;">Upload</button>
		</div>
		
		<div class='clear'></div>
	</div>
	<div class='clear'></div>
	
	<div class='container'>
		<div class='my-videos fleft' id="my_videos" style="display: none;">
			<p class='mVideo-text pad'>My videos</p>
		</div>
		
		<div id="popular_videos" class='main-videos fleft pad'>
			<p class='MVideo-text'>Popular videos</p>
		</div>
		
		<div class='history-videos fleft' style="display: none;">
			<p class='hVideo-text mt10'>History videos</p>
		</div>
		
		<div class='clear'></div>
	</div>
	
	<div style="display: none;">
		<div class="login search-header fleft search-text h500">
			<div class="pure-form login-buttons pad">
				<table class="login_inputs_table">
					<tr>
						<th><input id="username_input" type="text" class="pure-input-rounded search_text_box" placeholder='Username'></th>
					</tr>
					<tr><td class='info-text'>User must have between 3 and 20 characters</td></tr>
					<tr>
						<th><input id="password_input" type="password" class="pure-input-rounded search_text_box" placeholder='Password'></th>
					</tr>
					<tr><td class='info-text'>Password must have at least 8 characters</td></tr>
					<tr style="display: none;" id="confirm_password">
						<th><input id="confirm_password_input" type="password" class="pure-input-rounded search_text_box" placeholder='Confirm password'></th>
					</tr>
				</table>
				
				<div class='login-buttons'>
					<button id="login_register" class=" w120 mt10 pad fleft pure-button button-success">Login</button>
					<button id="new_existing_user" class=" w120 mt10 pad fright pure-button button-success">New user</button>
				</div>
				<div class='clear'></div>
			</div>
		</div>
	</div>
	<div class='clear'></div>
	
	<div style="display: none;">
		<div class='upload search-header fleft search-text h500'>
			<div class="pure-form login-buttons pad">
				<table class="login_inputs_table">
					<tr>
						<th><input id="video_title" type="text" class="pure-input-rounded search_text_box" placeholder='Title'></th>
					</tr>
					<tr>
						<th><textarea id="video_description" class="pure-input-rounded search_text_box" placeholder='Description' rows="5"></textarea></th>
					</tr>
					<tr>
						<th><input id="my_video" type="file" class="upload-file" placeholder='Confirm password'></th>
					</tr>
				</table>
				
				<div class='login-buttons'>
					<button id="upload_video" class="w120 mt10 pad fleft pure-button button-success">Upload</button>
				</div>
				<div class='clear'></div>
			</div>
		</div>
	</div>
	<div class='clear'></div>
	
	<div class='clear'></div>
</body>
